<ion-header>
  <ion-toolbar color="dark">
    <ion-button slot="start" color="medium">
      <ion-back-button defaultHref="/places"></ion-back-button>
    </ion-button>
    <ion-button slot="end" color="danger" (click) = "deletePlace()">
      <ion-icon name="trash-outline"></ion-icon>
    </ion-button>
    <ion-title>{{place.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-img [src]="place.imageURL"></ion-img>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <h1 class="ion-text-center">{{place.title}}</h1>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-list *ngIf="place.comments.length > 0; else noComments">
          <ion-item *ngFor="let comment of place.comments">
            {{comment}}
          </ion-item>
        </ion-list>
        <ng-template #noComments>
          <p class="ion-text-center">{{sinComments}}</p>
        </ng-template>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
